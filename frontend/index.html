<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">

        <script type="text/javascript" src="js/script.js"></script>
        <title>Pseudocode Fetcher</title>
        <link rel="shortcut icon" href="./favicon.ico" />
    </head>
    <body>
        <div class="window">
            <div class="container">
                <div class="header">
                    <h1 class="title">PSEUDOCODE FETCHER</h1>
                    <p class="subtitle">Fetch the pseudocode for any algorithm on Wikipedia in Hyper Terminal fashion</p>
                </div>
                <div class="code_container">
                    <div class="current_id" style="display: none" hidden></div>
                    <div id="root" class="console">
                        <p class="program">Please enter an algorithm:</p>
                        <div class="tilde">
                            ~<div id="alg-input" class="input alg-input" contenteditable="true"><wbr></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </body>
</html>
